<div class="card hovercard">
   <img src="{{user.profile.headerimg}}" alt=""/>
   <div class="avatar">
      <img src="{{user.profile.personalimg}}" alt="" />
   </div>
   <div class="info">
      <div class="title">
         {{user.info.nome}} {{user.info.cognome}}
      </div>
      <div class="desc">Birth Date: {{user.info.ddn}}</div>
   </div>
   <div class="bottom">
      <button class="btn">Add</button>
   </div>
</div>
